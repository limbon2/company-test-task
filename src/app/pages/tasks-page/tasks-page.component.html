<nz-modal
  [nzTitle]="!!editingTaskId ? 'Редактировать задачу' : 'Новая задача'"
  [nzOkText]="!!editingTaskId ? 'Обновить' : 'Создать'"
  [(nzVisible)]="isFormShown"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="!!editingTaskId ? updateTask() : createTask()"
  [nzOkLoading]="isProcessingTask"
>
  <ng-container *nzModalContent>
    <div class="form">
      <form nz-form [nzAutoTips]="errorMessages" [formGroup]="taskForm" nzLayout="vertical">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Email</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input formControlName="email" id="email" placeholder="Введите email" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">Пользователь</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input formControlName="username" id="username" placeholder="Введите имя пользователя" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="text">Текст</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <textarea nz-input formControlName="text" id="text" placeholder="Введите текст задачи"></textarea>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item *ngIf="!!editingTaskId">
          <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="status">Завершено</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <nz-select formControlName="status">
              <nz-option [nzValue]="taskStatuses.Incomplete" nzLabel="Не выполнено"></nz-option>
              <nz-option
                [nzValue]="taskStatuses.IncompleteAdminEdit"
                nzLabel="Не выполнено. Отредактировано администратором"
              ></nz-option>
              <nz-option [nzValue]="taskStatuses.Complete" nzLabel="Выполнено"></nz-option>
              <nz-option
                [nzValue]="taskStatuses.CompleteAdminEdit"
                nzLabel="Выполнено. Отредактировано администратором"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </ng-container>
</nz-modal>

<div class="header">
  <h1>Poormans Task Board</h1>
  <button *ngIf="!authService.token" nz-button routerLink="login">Войти</button>
  <button *ngIf="!!authService.token" nz-button (click)="authService.logout()">Выйти</button>
</div>

<ng-container>
  <div class="tasks-wrapper">
    <div class="tasks-header">
      <h2>Задачи</h2>

      <div class="tasks-header-controls">
        <div class="sort">
          <label>Сортировать по</label>
          <nz-select [ngModel]="query.sort_field" (ngModelChange)="onSortChange($event)">
            <nz-option nzValue="id" nzLabel="ID"></nz-option>
            <nz-option nzValue="username" nzLabel="Имя пользователя"></nz-option>
            <nz-option nzValue="email" nzLabel="Email"></nz-option>
            <nz-option nzValue="status" nzLabel="Статус"></nz-option>
          </nz-select>
        </div>
        <button nz-button (click)="onSortDirectionChange()">
          <span *ngIf="query.sort_direction === 'asc'" nz-icon nzType="up"></span>
          <span *ngIf="query.sort_direction === 'desc'" nz-icon nzType="down"></span>
        </button>
        <button nz-button [nzType]="'primary'" (click)="showCreateModal()" [disabled]="isFetchingTasks">
          <span>Добавить +</span>
        </button>
      </div>
    </div>
    <div class="tasks">
      <ng-container *ngFor="let task of tasks">
        <nz-card
          class="task"
          [class.complete]="task.status === taskStatuses.Complete || task.status === taskStatuses.CompleteAdminEdit"
          [nzTitle]="task.username"
          [nzExtra]="task.email"
        >
          <p>{{ task.text }}</p>
          <span
            class="admin-edit-text"
            *ngIf="task.status === taskStatuses.CompleteAdminEdit || task.status === taskStatuses.IncompleteAdminEdit"
          >
            Отредактировано администратором
          </span>
          <button
            *ngIf="!!authService.token"
            class="task-edit"
            nz-button
            nzType="link"
            title="Редактировать"
            (click)="showEditModal(task)"
          >
            <span nz-icon nzType="edit"></span>
          </button>
        </nz-card>
      </ng-container>
      <nz-skeleton *ngIf="isFetchingTasks" [nzActive]="true"></nz-skeleton>
      <nz-skeleton *ngIf="isFetchingTasks" [nzActive]="true"></nz-skeleton>
      <nz-skeleton *ngIf="isFetchingTasks" [nzActive]="true"></nz-skeleton>
    </div>
    <div class="pagination" *ngIf="!isFetchingTasks">
      <nz-pagination
        [nzPageIndex]="query.page"
        [nzTotal]="maxPages * 10"
        (nzPageIndexChange)="onPageChange($event)"
      ></nz-pagination>
    </div>
  </div>
</ng-container>
