<nz-modal
  [nzTitle]="!!editingTaskId ? 'Редактировать задачу' : 'Новая задача'"
  [nzOkText]="!!editingTaskId ? 'Обновить' : 'Создать'"
  [(nzVisible)]="isFormShown"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="!!editingTaskId ? updateTask() : createTask()"
  [nzOkLoading]="isProcessingTask"
>
  <ng-container *nzModalContent>
    <div class="form">
      <form nz-form [formGroup]="taskForm" nzLayout="vertical">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">Email</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail">
            <input nz-input formControlName="email" id="email" placeholder="Введите email" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">Пользователь</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid username">
            <input nz-input formControlName="username" id="username" placeholder="Введите имя пользователя" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="">Текст</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
            <textarea nz-input formControlName="text" id="text" placeholder="Введите текст задачи"></textarea>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item *ngIf="!!editingTaskId">
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="">Завершено</nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
            <nz-select formControlName="status">
              <nz-option [nzValue]="0" nzLabel="Не завершено"></nz-option>
              <nz-option [nzValue]="10" nzLabel="Завершено"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </ng-container>
</nz-modal>

<div class="header">
  <h1>Poormans Task Board</h1>
  <button *ngIf="!authService.token" nz-button routerLink="login">Войти</button>
  <button *ngIf="!!authService.token" nz-button (click)="authService.logout()">Выйти</button>
</div>

<ng-container>
  <div class="tasks-wrapper">
    <div class="tasks-header">
      <h2>Задачи</h2>
      <button nz-button [nzType]="'primary'" (click)="showCreateModal()" [disabled]="isFetchingTasks">
        <span>Добавить +</span>
      </button>
    </div>
    <div class="tasks">
      <ng-container *ngFor="let task of tasks">
        <nz-card class="task" [nzTitle]="task.username" [nzExtra]="task.email">
          <p>{{ task.text }}</p>
          <button class="task-edit" nz-button nzType="link" title="Редактировать" (click)="showEditModal(task)">
            <span nz-icon nzType="edit"></span>
          </button>
        </nz-card>
      </ng-container>
      <nz-skeleton *ngIf="isFetchingTasks" [nzActive]="true"></nz-skeleton>
      <nz-skeleton *ngIf="isFetchingTasks" [nzActive]="true"></nz-skeleton>
      <nz-skeleton *ngIf="isFetchingTasks" [nzActive]="true"></nz-skeleton>
    </div>
    <div class="pagination" *ngIf="!isFetchingTasks">
      <nz-pagination
        [nzPageIndex]="query.page"
        [nzTotal]="maxPages * 10"
        (nzPageIndexChange)="onPageChange($event)"
      ></nz-pagination>
    </div>
  </div>
</ng-container>
