<h1>Вход в аккаунт</h1>
<form nz-form [nzAutoTips]="errorMessages" [nzLayout]="'vertical'" [formGroup]="loginForm" (ngSubmit)="login()">
  <nz-form-item>
    <nz-form-control>
      <nz-form-label nzFor="username">Имя пользователя</nz-form-label>
      <input formControlName="username" nz-input placeholder="Введите имя пользователя" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-form-label nzFor="password">Пароль</nz-form-label>
      <input formControlName="password" nz-input type="password" placeholder="Введите пароль" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" [nzLoading]="isLoggingIn">Войти</button>
    </nz-form-control>
  </nz-form-item>
</form>
